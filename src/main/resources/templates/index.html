<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameFlix</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
    <h1>Welcome to GameFlix</h1>
    <nav>
        <a href="/">Home</a>
    </nav>
</header>

<section>
    <h2>Create an Account</h2>
    <form method="post" th:action="@{/register}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</section>

<section>
    <h2>Browse Games</h2>
    <ul>
        <li th:each="game : ${games}" th:text="${game}"></li>
    </ul>
</section>

<section>
    <h2>Rent a Game</h2>
    <form method="post" th:action="@{/submitRental}">
        <input type="text" name="username" placeholder="Your Username" required>
        <input type="text" name="gameTitle" placeholder="Game Title" required>
        <input type="text" name="returnDate" placeholder="Return Date (yyyy-mm-dd)" required>
        <button type="submit">Rent</button>
    </form>
</section>

<section>
    <h2>Leave a Review</h2>
    <form method="post" th:action="@{/submitReview}">
        <input type="text" name="username" placeholder="Your Username" required>
        <input type="text" name="gameTitle" placeholder="Game Title" required>
        <input type="text" name="reviewText" placeholder="Your Review" required>
        <button type="submit">Submit Review</button>
    </form>
</section>

<section>
    <h2>Submitted Reviews</h2>
    <ul>
        <li th:each="review : ${reviews}"
            th:text="'Review by ' + ${review.username} + ' for ' + ${review.gameTitle} + ': ' + ${review.reviewText}">
        </li>
    </ul>
</section>

<section>
    <h2>Current Rentals</h2>
    <ul>
        <li th:each="rental : ${rentals}"
            th:text="${rental.username} + ' rented ' + ${rental.gameTitle} + ' until ' + ${rental.returnDate}">
        </li>
    </ul>
</section>

</body>
</html>
